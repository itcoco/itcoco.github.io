<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>圆</title>
<style>
* { margin:0; padding:0; }
div { position:relative; width:400px; height:400px; border:1px solid #000; margin:80px auto; border-radius:50%; }
span { position:absolute; top:0; left:50%; margin-left:-50px; margin-top:-50px; width:100px; height:100px; background:red; border-radius:50%; }
</style>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	var R=oDiv.offsetWidth/2;
	var total=10; // 个数
	var aSpan=[];

	for (var i=0; i<total; i++)
	{
		var oSpan=document.createElement('span');
		oDiv.appendChild(oSpan);
		aSpan.push(oSpan);
	}

	var bFlag=true;
	document.onclick=function (){
		if (bFlag)
		{
			bFlag=false;
			for (var i=0; i<aSpan.length; i++)
			{
				move(aSpan[i], i/total*360);
			}
		}
		else
		{
			bFlag=true;
			for (var i=0; i<aSpan.length; i++)
			{
				move(aSpan[i], 0);
			}
		}
		
	};
	
	function move(obj, target)
	{
		var start=obj.a || 0;
		var dis=target-start;
		var count=Math.floor(1000/30);
		var n=0;
		
		clearInterval(obj.timer);
		obj.timer=setInterval(function (){
			n++;
			
			// 角度
			var cur=start+dis*n/count;
			var x=R+Math.sin(a2d(cur))*R;
			var y=R-Math.cos(a2d(cur))*R;
			obj.style.left=x+'px';
			obj.style.top=y+'px';
			
			if (n == count)
			{
				clearInterval(obj.timer);
				obj.a=cur;
			}
		}, 30);
	}
	
	function a2d(a)
	{
		return a*Math.PI/180;
	}
};
</script>
</head>

<body>
	<div id="div1">
	</div>
</body>
</html>
